<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Countdown</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-dark:#050205;
    --pink-glow:rgba(255,45,149,0.25);
    --pink-hot:#ff2d95;
    --pink-soft:#ff6ab3;
    --glass-bg:rgba(255,255,255,0.03);
    --glass-border:rgba(255,255,255,0.06);
    --muted-text:rgba(255,255,255,0.3);
    --card-radius:24px;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:'Poppins', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background-color:var(--bg-dark);
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }
  .scene{
    position:fixed;
    inset:0;
    z-index:0;
    background:radial-gradient(ellipse at 50% 50%, rgba(255,45,149,0.1) 0%, transparent 70%);
    animation: background-pulse 10s ease-in-out infinite;
  }
  @keyframes background-pulse {
    0%, 100% { transform: scale(1); opacity: 0.1; }
    50% { transform: scale(1.2); opacity: 0.15; }
  }
  .particle{
    position:absolute;
    border-radius:50%;
    mix-blend-mode:screen;
    animation: drift linear infinite;
    filter:blur(10px);
  }
  @keyframes drift {
    from{ transform: translateY(-20vh) translateX(0) scale(0.5); opacity:0; }
    10%{ opacity:0.1; }
    50%{ opacity:0.12; }
    to{ transform: translateY(120vh) translateX(30vw) scale(1.2); opacity:0; }
  }
  .wrap{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:24px;
    z-index:1;
    animation: fade-in 1.5s ease-out;
  }
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .card{
    width:100%;
    max-width:980px;
    background:var(--glass-bg);
    border-radius:var(--card-radius);
    padding:32px;
    backdrop-filter:blur(12px) saturate(1.2);
    box-shadow:0 12px 60px rgba(0,0,0,0.7), 0 0 40px var(--pink-glow);
    border:1px solid var(--glass-border);
    display:grid;
    grid-template-columns:1fr 320px;
    gap:28px;
    align-items:center;
  }
  .title{
    display:flex;
    flex-direction:column;
    gap:4px;
    margin-bottom:24px;
  }
  .title h1{
    margin:0;
    font-size:clamp(28px, 4vw, 42px);
    letter-spacing:0.5px;
    font-weight:800;
    color:var(--pink-soft);
    text-shadow:0 0 12px var(--pink-glow);
    animation: text-glow 3s ease-in-out infinite alternate;
  }
  @keyframes text-glow {
    from { text-shadow:0 0 12px var(--pink-glow); }
    to { text-shadow:0 0 24px rgba(255, 106, 179, 0.4); }
  }
  .pill{
    padding:8px 14px;
    background:rgba(255,45,149,0.1);
    border-radius:999px;
    color:#ffd9ef;
    font-weight:600;
    font-size:14px;
    box-shadow:0 2px 10px rgba(255,45,149,0.05) inset;
    width:fit-content;
  }
  .countdown{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(110px, 1fr));
    gap:18px;
  }
  .segment{
    background:rgba(0,0,0,0.3);
    padding:20px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 4px 20px rgba(0,0,0,0.5);
    border:1px solid rgba(255,255,255,0.04);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .segment:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 20px var(--pink-glow);
  }
  .number{
    font-size:clamp(32px, 5vw, 52px);
    font-weight:800;
    line-height:1.1;
    color:var(--pink-hot);
    text-shadow:0 0 25px var(--pink-glow);
  }
  .label{
    margin-top:8px;
    font-size:13px;
    color:var(--muted-text);
    font-weight:600;
    letter-spacing:0.8px;
    text-transform:uppercase;
  }
  .note{
    margin-top:20px;
    color:rgba(255,255,255,0.7);
    font-size:15px;
    font-weight:400;
  }
  .side{
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    justify-content:center;
  }
  .progress-wrap{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    text-align:center;
  }
  .progress-label{
    font-weight:700;
    color:var(--pink-soft);
    letter-spacing:0.8px;
    text-transform:uppercase;
    font-size:14px;
  }
  .percent{
    font-size:32px;
    font-weight:800;
    color:#fff;
    text-shadow:0 0 10px rgba(0,0,0,0.5);
  }
  .progress-svg{
    width:180px;
    height:180px;
    transform:rotate(-90deg);
  }
  .progress-bg{
    stroke:rgba(255,255,255,0.05);
    stroke-width:12;
    fill:none;
  }
  .progress-ring{
    stroke:url(#gradPink);
    stroke-width:12;
    stroke-linecap:round;
    fill:none;
    filter:drop-shadow(0 0 10px var(--pink-glow));
    transition:stroke-dashoffset 800ms cubic-bezier(.4, .4, .2, 1);
  }
  .due{
    margin-top:4px;
    color:rgba(255,255,255,0.8);
    font-size:14px;
    text-align:center;
  }
  .baby-figure{
    width:120px;
    height:120px;
    display:block;
    filter:drop-shadow(0 10px 25px var(--pink-glow));
    animation: baby-float 4s ease-in-out infinite;
  }
  @keyframes baby-float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .meta{
    margin-top:24px;
    color:rgba(255,255,255,0.2);
    font-size:12px;
    text-align:center;
    grid-column:1/-1;
  }
  @media (max-width:880px){
    .card{
      grid-template-columns:1fr;
      padding:24px;
      gap:32px;
    }
    .side{
      order:-1;
      flex-direction:row;
      justify-content:space-around;
      gap:24px;
      flex-wrap:wrap;
    }
    .progress-wrap{
      flex-direction:column;
    }
    .title h1 {
        text-align: center;
    }
    .pill {
        margin: 0 auto;
    }
  }
  @media (max-width:480px){
    .wrap { padding: 16px; }
    .card { padding: 18px; }
    .countdown { gap: 12px; }
    .segment { padding: 16px; }
    .side { flex-direction: column; }
    .title h1 { font-size: 26px; }
    .number { font-size: 28px; }
  }
</style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="particle" style="width:350px; height:350px; left:-5%; top:10%; background:radial-gradient(circle, #ff6ab3, transparent); animation-duration:28s;"></div>
    <div class="particle" style="width:250px; height:250px; right:-10%; top:30%; background:radial-gradient(circle, #ff2d95, transparent); animation-duration:35s;"></div>
    <div class="particle" style="width:150px; height:150px; left:15%; top:-15%; background:radial-gradient(circle, #ff6ab3, transparent); animation-duration:20s;"></div>
  </div>
  <div class="wrap">
    <div class="card" role="region" aria-label="Baby Countdown">
      <div>
        <div class="title">
          <h1>The Countdown</h1>
          <div class="pill">Date: <strong id="dueShort">May 3, 2026</strong></div>
        </div>

        <div class="countdown" id="countdown" aria-live="polite" aria-atomic="true">
          <div class="segment" role="group" aria-label="Days remaining">
            <div class="number" id="days">0</div>
            <div class="label">Days</div>
          </div>
          <div class="segment" role="group" aria-label="Hours remaining">
            <div class="number" id="hours">0</div>
            <div class="label">Hours</div>
          </div>
          <div class="segment" role="group" aria-label="Minutes remaining">
            <div class="number" id="minutes">0</div>
            <div class="label">Minutes</div>
          </div>
          <div class="segment" role="group" aria-label="Seconds remaining">
            <div class="number" id="seconds">0</div>
            <div class="label">Seconds</div>
          </div>
        </div>

        <p class="note" id="note">Counting down the moments until the event.</p>
      </div>

      <aside class="side">
        <div class="progress-wrap" role="img" aria-label="Pregnancy progress">
          <div style="position: relative; display: flex; align-items: center; justify-content: center;">
            <svg class="progress-svg" viewBox="0 0 120 120">
              <defs>
                <linearGradient id="gradPink" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#ff6ab3"/>
                  <stop offset="100%" stop-color="#ff2d95"/>
                </linearGradient>
              </defs>
              <circle class="progress-bg" cx="60" cy="60" r="54"></circle>
              <circle class="progress-ring" cx="60" cy="60" r="54" stroke-dasharray="339.292" stroke-dashoffset="339.292"></circle>
            </svg>
            <div class="percent" id="percent" style="position: absolute; font-weight: 700;">0%</div>
          </div>
          <div style="text-align:center;">
            <div class="progress-label">Progress</div>
            <div class="due" id="dueFull">Date: May 3, 2026</div>
          </div>
        </div>

        <svg class="baby-figure" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs><linearGradient id="b" x1="0%" x2="100%"><stop offset="0%" stop-color="#ff6ab3"/><stop offset="100%" stop-color="#ff2d95"/></linearGradient></defs>
          <g fill="none" fill-rule="evenodd" transform="translate(10 8)">
            <path d="M41 6c6 0 11 5 11 11s-5 11-11 11-11-5-11-11 5-11 11-11z" fill="url(#b)"/>
            <path d="M7 60c0-12 12-26 34-26s34 14 34 26c0 14-15 24-34 24S7 74 7 60z" fill="rgba(255,255,255,0.04)"/>
            <path d="M36 30c4 0 8 3 9 7 1 4-1 9-5 11-3 1-8 0-10-3s-2-9 1-13c1-2 4-2 5-2z" fill="#fff" opacity="0.06"/>
          </g>
        </svg>

      </aside>

      <div class="meta">Designed with deviousness.</div>
    </div>
  </div>

<script>
(function(){
  const dueYear = 2026;
  const dueMonthZeroIndex = 4;
  const dueDateOfMonth = 3;
  const due = new Date(dueYear, dueMonthZeroIndex, dueDateOfMonth, 0, 0, 0, 0);

  const elDays = document.getElementById('days');
  const elHours = document.getElementById('hours');
  const elMinutes = document.getElementById('minutes');
  const elSeconds = document.getElementById('seconds');
  const elPercent = document.getElementById('percent');
  const ring = document.querySelector('.progress-ring');
  const dueShort = document.getElementById('dueShort');
  const dueFull = document.getElementById('dueFull');
  const note = document.getElementById('note');

  const options = { year:'numeric', month:'long', day:'numeric' };
  dueShort.textContent = due.toLocaleDateString(undefined, { month:'short', day:'numeric', year:'numeric' });
  dueFull.textContent = 'Due ' + due.toLocaleDateString(undefined, options);

  const R = ring.r.baseVal.value;
  const CIRC = 2 * Math.PI * R;
  ring.style.strokeDasharray = `${CIRC} ${CIRC}`;
  ring.style.strokeDashoffset = CIRC;

  const MS_PER_DAY = 1000 * 60 * 60 * 24;
  const gestationDays = 280;
  const start = new Date(due.getTime() - gestationDays * MS_PER_DAY);

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  function update(){
    const now = new Date();
    const diff = due.getTime() - now.getTime();

    if (diff <= 0) {
      elDays.textContent = '0';
      elHours.textContent = '00';
      elMinutes.textContent = '00';
      elSeconds.textContent = '00';
      elPercent.textContent = '100%';
      ring.style.strokeDashoffset = 0;
      note.textContent = "Welcome to the world, little one! 🎉";
      clearInterval(timer);
      return;
    }

    const totalSec = Math.floor(diff / 1000);
    const sec = totalSec % 60;
    const totalMin = Math.floor(totalSec / 60);
    const min = totalMin % 60;
    const totalHours = Math.floor(totalMin / 60);
    const hours = totalHours % 24;
    const days = Math.floor(totalHours / 24);

    elDays.textContent = String(days);
    elHours.textContent = String(hours).padStart(2,'0');
    elMinutes.textContent = String(min).padStart(2,'0');
    elSeconds.textContent = String(sec).padStart(2,'0');

    const totalSpan = due.getTime() - start.getTime();
    const elapsed = now.getTime() - start.getTime();
    const frac = clamp(elapsed / totalSpan, 0, 1);
    const pct = Math.floor(frac * 100);
    elPercent.textContent = pct + '%';

    const offset = (1 - frac) * CIRC;
    ring.style.strokeDashoffset = offset;

    if (frac < 0.1) note.textContent = "Initialisation. ✨";
    else if (frac < 0.5) note.textContent = "Deviousness growing. 💫";
    else if (frac < 0.95) note.textContent = "Lil bro better stop that kicking. 💗";
    else note.textContent = "THE BREACH IS IMMINENT. 🌙";
  }

  const timer = setInterval(update, 1000);
  update();

  (function seedParticles(){
    const scene = document.querySelector('.scene');
    if (!scene) return;
    const colours = ['#ff2d95','#ff6ab3','#ff4fa8'];
    for(let i=0;i<10;i++){
      const el = document.createElement('div');
      el.className = 'particle';
      const size = Math.round(50 + Math.random()*250);
      el.style.width = size + 'px';
      el.style.height = size + 'px';
      el.style.left = Math.round(Math.random()*110 - 5) + '%';
      el.style.top = Math.round(Math.random()*90 - 10) + '%';
      el.style.background = `radial-gradient(circle, ${colours[Math.floor(Math.random()*colours.length)]}, transparent)`;
      el.style.animationDuration = (20 + Math.random()*25) + 's';
      el.style.animationDelay = (Math.random() * -30) + 's';
      el.style.opacity = (0.05 + Math.random()*0.1).toFixed(2);
      scene.appendChild(el);
    }
  })();
  
  document.addEventListener('visibilitychange', function(){
    if (document.hidden) {
      clearInterval(timer);
    } else {
      setInterval(update, 1000);
    }
  });
})();
</script>
</body>
</html>
